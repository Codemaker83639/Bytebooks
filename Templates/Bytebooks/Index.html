<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytebooks</title>
    <link rel="icon" href="/Templates/Images/Logoi.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo para todo el body */
        body {
            height: 100%;
            margin: 0;
            background-image: url('/Templates/Images/Fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        /* Configuración de contenido */
        .content {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Aseguramos que el pie esté siempre en el fondo */
        footer {
            background-color: #004173;
            color: white;
            padding: 10px 0;
            /* Reducido el padding */
            text-align: center;
            font-size: 0.9rem;
            /* Reducido el tamaño del texto */
            margin-top: auto;
            /* Esto empuja el pie hacia el fondo */
        }

        /* Estilo para las tarjetas de los libros */
        .card-img-top {
            max-height: 200px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
        }

        .btn-primary {
            background-color: #004173;
            border-color: #004173;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #005a99;
            border-color: #005a99;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        /* Fondo de la tabla */
        .table-container {
            margin-top: 30px;
            background-color: #f5f5dc;
            /* Fondo semitransparente */
            padding: 20px;
            border-radius: 10px;
        }

        /* Estilo para el fondo blanco con la línea negra */
        .p-5.bg-light {
            background-color: #f8f9fa;
            /* Fondo blanco */
            border: 2px solid black;
            /* Línea negra alrededor */
            border-radius: 10px;
            /* Bordes redondeados */
        }

        .table td {
            padding: 10px;
        }
    </style>
</head>

    <div class="content">

                        <p class="lead">
                            <a class="btn btn-success btn-lg" href="/Libros" role="button"
                                style="border-radius: 0; padding: 10px 20px; font-size: 18px;">Ver Guías</a>
                        </p>
                    </div>
                    <svg class="truck" viewBox="0 0 48 24" width="48px" height="24px">
                        <g fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="1" transform="translate(0,2)">

                                    <polyline class="truck__outside1" points="2 17,1 17,1 11,5 9,7 1,39 1,39 6" />

                                    <polyline class="truck__window1" points="6.5 4,8 4,8 9,5 9" />
                                    <polygon class="truck__window2" points="10 4,10 9,14 9,14 4" />
                                </g>
                                <polyline class="truck__line" points="43 8,31 8"
                                    stroke-dasharray="10 2 10 2 10 2 10 2 10 2 10 26" />
                                <polyline class="truck__line" points="47 10,31 10"
                                    stroke-dasharray="14 2 14 2 14 2 14 2 14 18" />
                            </g>
                            <g stroke-dasharray="15.71 15.71">
                                <g class="truck__wheel">
                                    <circle class="truck__wheel-spin" r="2.5" cx="6.5" cy="17" />
                                </g>
                                <g class="truck__wheel">
                                    <circle class="truck__wheel-spin" r="2.5" cx="27" cy="17" />
