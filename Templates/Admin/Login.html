<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login del administrador</title>
    <link rel="icon" href="/Templates/Images/Logoi.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo para todo el body */
        body {
            height: 100%;
            margin: 0;
            background-image: url('/Templates/Images/Fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        /* Contenedor general con fondo beige */
        .table-container {
            margin: 30px auto; /* Centra el contenedor horizontalmente */
            background-color: #f5f5dc; /* Fondo beige */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px; /* Reduce el ancho máximo */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra ligera */
            border: 2px solid black; /* Línea negra alrededor */
        }

        /* Fondo del formulario con borde negro */
        .p-5.bg-light {
            background-color: #f8f9fa; /* Fondo blanco */
            border: 2px solid black; /* Línea negra alrededor */
            border-radius: 10px; /* Bordes redondeados */
            max-width: 500px; /* Limitar el ancho */
            margin: 20px auto; /* Centrar y agregar espacio */
            padding: 30px; /* Ajustar el espacio interno */
        }

        /* Pie de página */
        footer {
            background-color: #004173;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Botón principal */
        .btn-primary {
            background-color: #004173;
            border-color: #004173;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #005a99;
            border-color: #005a99;
        }
    </style>
</head>

{% include 'Bytebooks/Cabecera.html' %}

<body>
    <br>
    <br>
    <br>
    <br>

    <div class="container table-container">
        <div class="p-5 bg-light">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">Inicio de sesión</div>
                <div class="card-body">
                    <form action="/Admin/Login" method="post">
                        <div class="mb-3">
                            <label for="txtUsuario" class="form-label text-start">Usuario:</label>
                            <input type="text" class="form-control" name="txtUsuario" id="txtUsuario" placeholder="Ingrese su Usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtPassword" class="form-label text-start">Contraseña:</label>
                            <input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="Ingrese su Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mb-2">Entrar</button>
                        <!-- Nuevo botón de Registrarse -->
                        <a href="/Admin/Register" class="btn btn-secondary w-100">Registrarse</a>
                    </form>
                </div>
                <div class="card-footer text-center text-muted">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

{% include 'Bytebooks/Pie.html' %}

</html>
