<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="/Templates/Images/Logoi.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100%;
            margin: 0;
            background-image: url('/Templates/Images/Fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .table-container {
            margin: 50px auto;
            background-color: #f5f5dc;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid black;
        }

        .p-5.bg-light {
            background-color: #f8f9fa;
            border: 2px solid black;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            padding: 30px;
        }

        footer {
            background-color: #004173;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: #004173;
            border-color: #004173;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #005a99;
            border-color: #005a99;
        }
    </style>
</head>

<body>
    {% include 'Bytebooks/Cabecera.html' %}

    <div class="container table-container">
        <div class="p-5 bg-light">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">Registro</div>
                <div class="card-body">
                    <form action="/Admin/Registro" method="post">
                        <div class="mb-3">
                            <label for="txtUsuario" class="form-label">Nombre de Usuario:</label>
                            <input type="text" class="form-control" name="txtUsuario" id="txtUsuario"
                                placeholder="Ingrese su Nombre de Usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtCorreo" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" name="txtCorreo" id="txtCorreo"
                                placeholder="Ingrese su Correo Electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtPassword" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" name="txtPassword" id="txtPassword"
                                placeholder="Ingrese su Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mb-2">Registrarse</button>
                        <a href="/Login" class="btn btn-secondary w-100">Volver al Inicio de Sesión</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include 'Bytebooks/Pie.html' %}
</body>

</html>
