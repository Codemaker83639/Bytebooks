<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">Datos del Libro</div>
                <div class="card-body">

                    <form action="" method="post"></form>

                    <div class="mb-3">
                        <label for="txtNombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="txtNombre" id="txtNombre"
                            aria-describedby="helpId" placeholder="Escriba el nombre del libro">
                    </div>

                    <div class="mb-3">
                        <label for="txtImagen" class="form-label">Imagen:</label>
                        <input type="text" class="form-control" name="txtImagen" id="txtImagen"
                            aria-describedby="helpId" placeholder="Seleccione la imagen">
                    </div>

                    <div class="mb-3">
                        <label for="txtUrl" class="form-label">Url Descarga:</label>
                        <input type="text" class="form-control" name="txtUrl" id="txtUrl" aria-describedby="helpId"
                            placeholder="Escriba la url de descarga">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Agregar
                    </button>

                </div>
                <div class="card-footer text-muted"></div>
            </div>

        </div>
        <div class="col-md-7">

        </div>

    </div>
</div>
